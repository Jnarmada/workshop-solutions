<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section class="s1">
    <div >
        <input type="text" class="result" id="display" class="result" readonly><br>
        <div class="buttons">
      <button class="b1" onclick="clearDisplay()" class="clear">C</button>
      <button class="b2" onclick="appendToDisplay('/')">/</button>
      <button class="b3" onclick="appendToDisplay('*')">x</button>
      <button class="b4" onclick="backspace()">&#9003</button><br>
      <button class="b5" onclick="appendToDisplay('7')">7</button>
      <button class="b6" onclick="appendToDisplay('8')">8</button>
      <button class="b7" onclick="appendToDisplay('9')">9</button>
      <button class="b8" onclick="appendToDisplay('-')">-</button><br>
      <button class="b9" onclick="appendToDisplay('4')">4</button>
      <button class="b10" onclick="appendToDisplay('5')">5</button>
      <button class="b11" onclick="appendToDisplay('6')">6</button>
      <button class="b12" onclick="appendToDisplay('+')">+</button><br>
      <button class="b13" onclick="appendToDisplay('1')">1</button>
      <button class="b14" onclick="appendToDisplay('2')">2</button>
      <button class="b15" onclick="appendToDisplay('3')">3</button>
      <button class="b16" onclick="calculatePercentage('%')">%</button><br>
      <button class="b17" onclick="appendToDisplay('.')">.</button>
      <button class="b18" onclick="appendToDisplay('0')">0</button>
      <button class="b19" onclick="calculate()">=</button>
        </div>
    </div>
    </section>
    <script src="calculator.js">
    </script>
</body>
</html>
